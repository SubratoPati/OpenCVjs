<!DOCTYPE html>
<html lang="ja">
	<head>
        <meta charset="UTF-8">
        <title>OpenCVjs</title>
        <script type="text/javascript" charset="UTF-8" src = "javascript/opencv.js"></script>
        <script type="text/javascript" charset="UTF-8" src = "javascript/image_filter.js"></script>
                
        <script type="text/javascript" charset="UTF-8">
        	var DMY_IMG = "javascript/dmy.jpg";
        	var iplImage = new IplImage();
		</script>
    </head>
    
    <body>
    	<h1>OpenCVjs</h1>
    	<hr />
    	<input type="file" id="file1" onClick="cvLoadImagePre(event, 'file1')" onchange="cvLoadImage(event, 'dispImage', iplImage, 800)">
    	<br />		
		<input type="button" value="xpro" onClick="Xpro('dispImage', iplImage)" />		
		<input type="button" value="rainbow" onClick="Rainbow('dispImage', iplImage)">
		<input type="button" value="softFocus" onClick="SoftFocus('dispImage', iplImage)">
		<input type="button" value="amaro" onClick="Amaro('dispImage', iplImage)">
		<input type="button" value="sepia" onClick="Sepia('dispImage', iplImage)">
		<input type="button" value="vivit" onClick="Vivit('dispImage', iplImage)">
		<input type="button" value="white_black" onClick="WhiteBlack('dispImage', iplImage)">
		<input type="button" value="light" onClick="Light('dispImage', iplImage)">
		<input type="button" value="original" onClick="Original('dispImage', iplImage)" />
		<br />
		<input type="button" value="resize" onClick="Resize('dispImage', iplImage)">
		<input type="button" value="sobel" onClick="Sobel('dispImage', iplImage)">
		<input type="button" value="canny" onClick="Canny('dispImage', iplImage)">
		<input type="button" value="threshold" onClick="Threshold('dispImage', iplImage)">
		<input type="button" value="bilateral" onClick="Bilateral('dispImage', iplImage)">
		<input type="button" value="test" onClick="Test('dispImage', iplImage)">	
		<hr />
		<img id="dispImage" src="">
	</body>
</html>
